

<mat-card class="login-card">
  <mat-card-header >
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
      <table class="login-table" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="login-form-field">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email"
                     [formControl]="emailFormControl" [errorStateMatcher]="matcher">

              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="login-form-field">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password"
              [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
              <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
                Please enter a valid password
              </mat-error>
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button [disabled]="!passwordFormControl.valid || !emailFormControl.valid" mat-raised-button (click)="login()"
            color="primary" class="login-button">Login</button>
  </mat-card-actions>
</mat-card>
