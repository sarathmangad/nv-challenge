<mat-tab-group>
  <mat-tab label="{{alphabet}}" class="cf-tab" *ngFor="let alphabet of getAlphabets()">
    <div class="country-list">
      <div class="country-item" [ngClass]= "{'active':  selectedCountries.indexOf(country.country) != -1}"
           (click)="onClickCountry(country.country)" *ngFor="let country of getCountryList()[alphabet]['countries']">
        {{country.country}}
      </div>
    </div>
  </mat-tab>
</mat-tab-group>

<div class="selected-countries">
      <div class="selected-country-item" *ngFor="let country of selectedCountries">
        {{country}}
      </div>
</div>
